      - "Media Service - Albums"
      summary: "Delete album"
      parameters:
        - name: "album_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: "Album deleted successfully"
        "404":
          description: "Album not found"

  /media/albums/{album_id}/tracks:
    post:
      tags:
      - "Media Service - Albums"
      summary: "Add a track to an album"
      parameters:
        - name: "album_id"
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Track"
      responses:
        "201":
          description: "Track added to album successfully"

    get:
      tags:
      - "Media Service - Albums"
      summary: "Get all tracks from an album"
      parameters:
        - name: "album_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "List of tracks retrieved"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Track"

  /media/albums/{album_id}/tracks/{track_id}:
    delete:
      tags:
      - "Media Service - Albums"
      summary: "Remove a track from an album"
      parameters:
        - name: "album_id"
          in: path
          required: true
          schema:
            type: string
        - name: "track_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: "Track removed from album successfully"
        "404":
          description: "Track not found"
          
  /media/artists:
    post:
      tags:
        - "Media Service - Artists"
      summary: "Create an artist profile"
      description: "Registers a new artist in the system."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Artist"
      responses:
        "201":
          description: "Artist created successfully"
  
    get:
      tags:
        - "Media Service - Artists"
      summary: "Get all artists"
      description: "Retrieves a list of all registered artists."
      responses:
        "200":
          description: "List of artists retrieved"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Artist"
  
  # Get, Update, and Delete Artist by ID
  /media/artists/{artist_id}:
    get:
      tags:
        - "Media Service - Artists"
      summary: "Get artist details"
      description: "Retrieve details of a specific artist."
      parameters:
        - name: "artist_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Artist details retrieved"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Artist"
        "404":
          description: "Artist not found"
  
    put:
      tags:
        - "Media Service - Artists"
      summary: "Update artist profile"
      description: "Modify details of a specific artist."
      parameters:
        - name: "artist_id"
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Artist"
      responses:
        "200":
          description: "Artist updated successfully"
        "404":
          description: "Artist not found"
  
  # Tracks associated with an artist
  /media/artists/{artist_id}/tracks:
    get:
      tags:
        - "Media Service - Artists"
      summary: "Get all tracks from an artist"
      description: "Retrieve all tracks associated with a specific artist."
      parameters:
        - name: "artist_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "List of tracks retrieved"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Track"
  
    post:
      tags:
        - "Media Service - Artists"
      summary: "Add a track to an artist"
      description: "Associate a new track with a specific artist."
      parameters:
        - name: "artist_id"
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Track"
      responses:
        "201":
          description: "Track added to artist successfully"
  
  # Remove a specific track from an artist
  /media/artists/{artist_id}/tracks/{track_id}:
    delete:
      tags:
        - "Media Service - Artists"
      summary: "Remove a track from an artist"
      description: "Disassociate a track from a specific artist."
      parameters:
        - name: "artist_id"
          in: path
          required: true
          schema:
            type: string
        - name: "track_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: "Track removed from artist successfully"
        "404":
          description: "Track not found for this artist"

  /media/podcasts:
    post:
      tags:
        - "Media Service - Podcasts"
      summary: "Create a new podcast"
      description: "Registers a new podcast in the system."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Podcast"
      responses:
        "201":
          description: "Podcast created successfully"
  
    get:
      tags:
        - "Media Service - Podcasts"
      summary: "Get all podcasts"
      description: "Retrieves a list of all available podcasts."
      responses:
        "200":
          description: "List of podcasts retrieved"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Podcast"
  
  # Get, Update, and Delete Podcast by ID
  /media/podcasts/{podcast_id}:
    get:
      tags:
        - "Media Service - Podcasts"
      summary: "Get podcast details"
      description: "Retrieve details of a specific podcast."
      parameters:
        - name: "podcast_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Podcast details retrieved"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Podcast"
        "404":
          description: "Podcast not found"
  
    put:
      tags:
        - "Media Service - Podcasts"
      summary: "Update podcast details"
      description: "Modify details of a specific podcast."
      parameters:
        - name: "podcast_id"
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Podcast"
      responses:
        "200":
          description: "Podcast updated successfully"
        "404":
          description: "Podcast not found"
  
    delete:
      tags:
        - "Media Service - Podcasts"
      summary: "Delete a podcast"
      description: "Removes a specific podcast from the system."
      parameters:
        - name: "podcast_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: "Podcast deleted successfully"
        "404":
          description: "Podcast not found"
  
  # Episodes associated with a podcast
  /media/podcasts/{podcast_id}/episodes:
    get:
      tags:
        - "Media Service - Podcasts"
      summary: "Get all episodes of a podcast"
      description: "Retrieve all episodes associated with a specific podcast."
      parameters:
        - name: "podcast_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "List of episodes retrieved"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Episode"
  
    put:
      tags:
        - "Media Service - Podcasts"
      summary: "Update podcast episodes"
      description: "Updates the list of episodes associated with a podcast."
      parameters:
        - name: "podcast_id"
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Episode"
      responses:
        "200":
          description: "Podcast episodes updated successfully"

  /media/episodes:
    post:
      tags:
        - "Media Service - Episodes"
      summary: "Create a new episode"
      description: "Registers a new podcast episode."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Episode"
      responses:
        "201":
          description: "Episode created successfully"
  
  # Get, Update, and Delete an Episode by ID
  /media/episodes/{episode_id}:
    get:
      tags:
        - "Media Service - Episodes"
      summary: "Get episode details"
      description: "Retrieve details of a specific episode."
      parameters:
        - name: "episode_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Episode details retrieved"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Episode"
        "404":
          description: "Episode not found"
  
    put:
      tags:
        - "Media Service - Episodes"
      summary: "Update episode details"
      description: "Modify details of a specific episode."
      parameters:
        - name: "episode_id"
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Episode"
      responses:
        "200":
          description: "Episode updated successfully"
        "404":
          description: "Episode not found"
  
    delete:
      tags:
        - "Media Service - Episodes"
      summary: "Delete an episode"
      description: "Removes a specific episode from the system."
      parameters:
        - name: "episode_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: "Episode deleted successfully"
        "404":
          description: "Episode not found"

          
# Media Service - Playlists
  /media/playlists:
    post:
      tags:
        - "Media Service - Playlists"
      summary: "Create a new playlist"
      description: "Registers a new playlist."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Playlist"
      responses:
        "201":
          description: "Playlist created successfully"
  
    get:
      tags:
        - "Media Service - Playlists"
      summary: "Get all playlists"
      description: "Retrieve a list of all available playlists."
      responses:
        "200":
          description: "List of playlists retrieved"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Playlist"
  
  # Get, Update, and Delete a Playlist by ID
  /media/playlists/{playlist_id}:
    get:
      tags:
        - "Media Service - Playlists"
      summary: "Get playlist details"
      description: "Retrieve details of a specific playlist."
      parameters:
        - name: "playlist_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Playlist details retrieved"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Playlist"
        "404":
          description: "Playlist not found"
  
    put:
      tags:
        - "Media Service - Playlists"
      summary: "Update playlist details"
      description: "Modify details of a specific playlist."
      parameters:
        - name: "playlist_id"
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PlaylistUpdate"
      responses:
        "200":
          description: "Playlist updated successfully"
        "404":
          description: "Playlist not found"
  
    delete:
      tags:
        - "Media Service - Playlists"
      summary: "Delete a playlist"
      description: "Removes a specific playlist from the system."
      parameters:
        - name: "playlist_id"
          in: path
          required: true
          schema:
            type: string
