openapi: 3.0.0
info:
  title: "Spotify Web API - Microservices"
  description: |
    This API defines the back-end services for the Spotify-inspired web application, 
    including authentication, user management, media services, search functionality, 
    and personalized Suggestions.

    **Authors:**
      - João Oliveira, fc56908
      - Sebastião Cancela, fc58282
      
  version: "1.0.0"

servers:
  - url: "/api"

tags:
  - name: "Auth Service"
    description: "Endpoints for authentication and session management"
  - name: "User Service"
    description: "User management and profile operations"
  - name: "Media Service - Tracks"
    description: "Operations for managing tracks"
  - name: "Media Service - Albums"
    description: "Operations for managing albums"
  - name: "Media Service - Artists"
    description: "Operations for managing artists"
  - name: "Media Service - Podcasts"
    description: "Operations for managing podcasts"
  - name: "Media Service - Episodes"
    description: "Operations for managing episodes"
  - name: "Media Service - Playlists"
    description: "Operations for managing playlists"
  - name: "Media Service - Playback & Queue"
    description: "Playback controls and queue management"
  - name: "Media Service - Favorites & Follows"
    description: "Favorites and follows management"
  - name: "Search Service"
    description: "Search functionality for all media types"
  - name: "Suggestion Service"
    description: "Personalized suggestions based on user activity"


paths:
  #Auth service
  /auth/login:
    post:
      tags:
        - "Auth Service"
      summary: "User login"
      description: "Authenticates a user and returns an access token."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: "Successful authentication"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "401":
          description: "Unauthorized - Invalid credentials"

  /auth/refresh:
    post:
      tags:
        - "Auth Service"
      summary: "Refresh authentication token"
      description: "Generates a new access token using a refresh token. The previous refresh token will be invalidated automatically."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshTokenRequest"
      responses:
        "200":
          description: "Token refreshed successfully. A new access token and refresh token are provided."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "401":
          description: "Unauthorized - Invalid or expired refresh token"


  /auth/verify:
    post:
      tags:
        - "Auth Service"
      summary: "Verify user account"
      description: "Verifies the user's email or account via a token."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerificationRequest"
      responses:
        "200":
          description: "Account verified successfully"
        "400":
          description: "Invalid verification token"

  /auth/logout:
    delete:
      tags:
        - "Auth Service"
      summary: "Logout user"
      description: "Terminates the current authentication session."
      responses:
        "204":
          description: "Logged out successfully"
        "401":
          description: "Unauthorized - No active session"

  /auth/sessions:
    get:
      tags:
        - "Auth Service"
      summary: "Get active sessions"
      description: "Retrieves the list of active sessions for the authenticated user."
      responses:
        "200":
          description: "List of active sessions"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Session"

  /auth/sessions/{session_id}:
    get:
      tags:
        - "Auth Service"
      summary: "Get session details"
      description: "Retrieves details of a specific session."
      parameters:
        - name: "session_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Session details retrieved"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
        "404":
          description: "Session not found"

    delete:
      tags:
        - "Auth Service"
      summary: "Terminate a session"
      description: "Ends a specific user session. The user can only delete their own sessions."
      parameters:
        - name: "session_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: "Session terminated successfully"
        "403":
          description: "Forbidden - User is not allowed to terminate this session"
        "404":
          description: "Session not found"
          
  /users:
    post:
      tags:
        - "User Service"
      summary: "Create a new user"
      description: "Registers a new user with an email and username."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: "User created successfully"
        "400":
          description: "Invalid input data"
  
  # Atualizar ou excluir um usuário específico
  /users/{user_id}:
    put:
      tags:
        - "User Service"
      summary: "Update user account details"
      description: "Allows a user to update their account details."
      parameters:
        - name: "user_id"
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdate"
      responses:
        "200":
          description: "User updated successfully"
        "404":
          description: "User not found"
  
    delete:
      tags:
        - "User Service"
      summary: "Delete user account"
      description: "Permanently deletes a user account."
      parameters:
        - name: "user_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: "User deleted successfully"
        "404":
          description: "User not found"

  # Users service
  /users/{user_id}/profile:
    get:
      tags:
        - "User Service"
      summary: "Get user's profile"
      description: "Retrieves the public profile of the authenticated user."
      responses:
        "200":
          description: "User profile returned"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"

    put:
      tags:
        - "User Service"
      summary: "Update user profile"
      description: "Updates the public profile of the authenticated user."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProfileUpdate"
      responses:
        "200":
          description: "Profile updated successfully"

  /users/{user_id}/following:
    get:
      tags:
        - "User Service"
      summary: "Get following list of a user"
      description: "Returns a list of users, artists, and podcasts that the specified user follows."
      parameters:
        - name: "user_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "List of followed entities retrieved"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Following"

    put:
      tags:
        - "User Service"
      summary: "Update following list"
      description: "Updates the list of users, artists, and podcasts that the authenticated user follows."
      parameters:
        - name: "user_id"
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Following"
      responses:
        "200":
          description: "Following list updated"

  /users/{user_id}/followers:
    get:
      tags:
        - "User Service"
      summary: "Get followers of a user"
      description: "Returns the list of users who follow a given user."
      parameters:
        - name: "user_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "List of followers retrieved"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Profile"

  /users/{user_id}/status:
    get:
      tags:
        - "User Service"
      summary: "Get account status"
      description: "Retrieves the status of a specific user's account."
      parameters:
        - name: "user_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Account status returned"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountStatus"
  
    put:
      tags:
        - "User Service"
      summary: "Update account status"
      description: "Updates the status of a specific user's account (e.g., active, suspended)."
      parameters:
        - name: "user_id"
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountStatus"
      responses:
        "200":
          description: "Account status updated"
          
  /users/{user_id}/activity:
    get:
      tags:
        - "User Service"
      summary: "Get user activity"
      description: "Retrieves the user's recent activity, such as played media and followed artists."
      parameters:
        - name: "user_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "User activity returned"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Activity"


# Media service
  # Tracks
  /media/tracks:
    post:
      tags:
      - "Media Service - Tracks"
      summary: "Add a new track"
      description: "Creates a new track entry."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Track"
      responses:
        "201":
          description: "Track created successfully"

    get:
      tags:
      - "Media Service - Tracks"
      summary: "Get all tracks"
      description: "Retrieve all available tracks."
      responses:
        "200":
          description: "Tracks retrieved"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Track"
                  
  # Individual Track
  /media/tracks/{track_id}:
    get:
      tags:
      - "Media Service - Tracks"
      summary: "Get track details"
      parameters:
        - name: "track_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Track details retrieved"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Track"
        "404":
          description: "Track not found"
  
    put:
      tags:
      - "Media Service - Tracks"
      summary: "Update track"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Track"
      responses:
        "200":
          description: "Track updated successfully"
  
    delete:
      tags:
      - "Media Service - Tracks"
      summary: "Delete track"
      parameters:
        - name: "track_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: "Track deleted"
        "404":
          description: "Track not found"
          
  # Albums
  /media/albums:
    post:
      tags:
      - "Media Service - Albums"
      summary: "Create album"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Album"
      responses:
        "201":
          description: "Album created successfully"
          
    get:
      tags:
      - "Media Service - Albums"
      summary: "Get all albums"
      responses:
        "201":
          description: "Albums retrieved successfully"

  # Individual Album
  /media/albums/{album_id}:
    get:
      tags:
      - "Media Service - Albums"
      summary: "Get album details"
      parameters:
        - name: "album_id"
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
